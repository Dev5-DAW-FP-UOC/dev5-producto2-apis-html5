<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volunet · Gestión de voluntarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- sube el número de versión si no ves cambios por caché -->
    <link rel="stylesheet" href="./css/styles.css?v=16" />
  </head>

  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="./dashboard.html">
          <img src="./assets/img/logo_volunet.png" alt="Volunet" class="brand-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./voluntariados.html">Voluntariados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./usuarios.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
          </ul>
          <span class="navbar-text small text-muted" id="userBadge">-no login-</span>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <main class="container py-4" style="max-width: 1100px">
      <h1 class="section-title mb-4">Gestión de voluntarios</h1>

      <div id="msg" class="mb-3"></div>

      <div class="row g-4">
        <!-- Col IZQUIERDA: Form + Canvas -->
        <div class="col-12 col-lg-6">
          <section class="panel p-compact h-100">
            <h2 class="h4 mb-3">Añadir</h2>

            <form id="formVol" class="vstack gap-3" novalidate>
              <!-- Fila 1: Título / Categoría / Tipo -->
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label mb-1" for="titulo">Título</label>
                  <input id="titulo" name="titulo" class="form-control form-control-sm" placeholder="Ej. Profesor de inglés" required />
                </div>
                <div class="col-6">
                  <label class="form-label mb-1" for="categoria">Categoría</label>
                  <select id="categoria" name="categoria" class="form-select form-select-sm" required>
                    <option>Idiomas</option>
                    <option>Deportes</option>
                    <option>Profesiones</option>
                  </select>
                </div>
                <div class="col-6">
                  <label class="form-label mb-1" for="tipo">Tipo</label>
                  <select id="tipo" name="tipo" class="form-select form-select-sm" required>
                    <option value="oferta">Oferta</option>
                    <option value="peticion">Petición</option>
                  </select>
                </div>
              </div>

              <!-- Fila 2: Fecha / Email -->
              <div class="row g-3">
                <div class="col-6">
                  <label class="form-label mb-1" for="fecha">Fecha (aprox.)</label>
                  <input id="fecha" name="fecha" type="date" class="form-control form-control-sm" required />
                </div>
                <div class="col-6">
                  <label class="form-label mb-1" for="email">Email</label>
                  <input id="email" name="email" type="email" class="form-control form-control-sm" placeholder="contacto@ejemplo.com" disabled/>
                </div>
              </div>

              <!-- Descripción + botón -->
              <div>
                <label class="form-label mb-1" for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="2" placeholder="Describe brevemente la oferta o petición..." required></textarea>
              </div>

              <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-sm px-3" type="submit">Crear</button>
              </div>
            </form>

            <!-- Canvas compacto -->
            <div class="mt-3">
              <canvas id="chartVol" class="chart-sm w-100 border rounded" height="120"></canvas>
              <!-- Leyenda vertical, pegada a la derecha, con texto alineado -->
              <div style="margin-left: auto; width: max-content; margin-bottom: 1rem; font-size: 0.875rem; color: #6c757d">
                <div style="display: grid; grid-template-columns: 14px auto; column-gap: 8px; align-items: center; line-height: 1.4">
                  <span style="background: #0d6efd; width: 14px; height: 14px; border-radius: 2px; display: block"></span>
                  <span style="text-align: left">Peticiones</span>
                </div>
                <div style="display: grid; grid-template-columns: 14px auto; column-gap: 8px; align-items: center; line-height: 1.4; margin-top: 6px">
                  <span style="background: #ffc107; width: 14px; height: 14px; border-radius: 2px; display: block"></span>
                  <span style="text-align: left">Ofertas</span>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Col DERECHA: Listado scrollable -->
        <div class="col-12 col-lg-6">
          <section class="panel p-compact h-100">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h2 class="h4 mb-0">Listado</h2>
              <!-- (Opcional) contador -->
              <span class="badge text-bg-light" id="countVol"></span>
            </div>

            <div id="list" class="vstack gap-3 scroll-panel">
              <!-- items dinámicos -->
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="border-top py-3 small text-center text-muted">© 2025 Volunet · Proyecto educativo</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/int_voluntariados.js"></script>
  </body>
</html>
