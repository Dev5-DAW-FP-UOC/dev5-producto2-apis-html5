<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volunet · Gestión de voluntarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- sube el número de versión si no ves cambios por caché -->
    <link rel="stylesheet" href="./css/styles.css?v=16" />
  </head>

  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="./dashboard.html">
          <img src="./assets/img/logo_volunet.png" alt="Volunet" class="brand-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="./volunteers.html">Voluntariados</a></li>
            <li class="nav-item"><a class="nav-link" href="./users.html">Usuarios</a></li>
            <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
          </ul>
          <span class="navbar-text small text-muted" id="userBadge">-no login-</span>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <main class="container py-4" style="max-width: 1100px">
      <h1 class="section-title mb-4">Gestión de voluntarios</h1>

      <div id="msg" class="mb-3"></div>

      <!-- Panel: Añadir (compactado) -->
      <section class="panel p-compact mb-4">
        <h2 class="h4 mb-3">Añadir</h2>

        <form id="formVol" class="vstack gap-3" novalidate>
          <!-- Fila 1: Título / Categoría / Tipo -->
          <div class="row g-3">
            <div class="col-12 col-lg-6">
              <label class="form-label mb-1" for="titulo">Título</label>
              <input id="titulo" name="titulo" class="form-control form-control-sm" placeholder="Ej. Profesor de inglés" required />
            </div>

            <div class="col-6 col-lg-3">
              <label class="form-label mb-1" for="categoria">Categoría</label>
              <select id="categoria" name="categoria" class="form-select form-select-sm" required>
                <option>Idiomas</option>
                <option>Deportes</option>
                <option>Profesiones</option>
              </select>
            </div>

            <div class="col-6 col-lg-3">
              <label class="form-label mb-1" for="tipo">Tipo</label>
              <select id="tipo" name="tipo" class="form-select form-select-sm" required>
                <option value="oferta">Oferta</option>
                <option value="peticion">Petición</option>
              </select>
            </div>
          </div>

          <!-- Fila 2: Fecha / Email -->
          <div class="row g-3">
            <div class="col-12 col-lg-3">
              <label class="form-label mb-1" for="fecha">Fecha (aprox.)</label>
              <input id="fecha" name="fecha" type="date" class="form-control form-control-sm" required />
            </div>
            <div class="col-12 col-lg-9">
              <label class="form-label mb-1" for="email">Email</label>
              <input id="email" name="email" type="email" class="form-control form-control-sm" placeholder="contacto@ejemplo.com" />
            </div>
          </div>

          <!-- Fila 3: Descripción -->
          <div>
            <label class="form-label mb-1" for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="2" placeholder="Describe brevemente la oferta o petición..." required></textarea>
          </div>

          <!-- Botón -->
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary btn-sm px-3" type="submit">Crear</button>
          </div>
        </form>
      </section>

      <!-- Panel: Listado -->
      <section class="panel p-compact">
        <h2 class="h4 mb-3">Listado</h2>
        <div id="list" class="vstack gap-3"><!-- items dinámicos --></div>
      </section>
    </main>

    <footer class="border-top py-3 small text-center text-muted">
      © 2025 Volunet · Proyecto educativo
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/volunteers.js?v=4"></script>
  </body>
</html>
