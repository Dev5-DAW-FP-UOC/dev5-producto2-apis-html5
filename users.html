<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volunet · Users</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="./dashboard.html"
        >
          <img
            src="./assets/img/logo_volunet.png"
            alt="Volunet"
            class="brand-logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./volunteers.html">Voluntariados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./users.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
          </ul>
          <span class="navbar-text small text-muted" id="userBadge"
            >-no login-</span
          >
        </div>
      </div>
    </nav>

    <main class="container py-4" style="max-width: 820px">
      <h1 class="h4 mb-3">Gestión de usuarios</h1>
      <div id="msg" class="mb-3"></div>

      <!-- Formulario (nombre, email, password) -->
      <div class="card border-0 shadow-sm rounded-4 mb-4">
        <div class="card-body">
          <form id="formUser" class="row g-3" novalidate>
            <div class="col-12 col-md-4">
              <label class="form-label mb-1" for="nombre">Nombre</label>
              <input
                id="nombre"
                name="nombre"
                class="form-control form-control-sm"
                placeholder="Ej. Ana Pérez"
                required
              />
            </div>
            <div class="col-12 col-md-5">
              <label class="form-label mb-1" for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control form-control-sm"
                placeholder="usuario@mail.com"
                required
              />
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label mb-1" for="password">Contraseña</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control form-control-sm"
                minlength="6"
                placeholder="mín. 6"
                required
              />
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button class="btn btn-primary btn-sm px-3" type="submit">
                Añadir
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Listado -->
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body">
          <h2 class="h6">Usuarios</h2>
          <div class="table-responsive">
            <table class="table align-middle mb-0" id="tablaUsers">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="3" class="text-muted">No hay usuarios.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top py-3 small text-center text-muted">
      © 2025 Volunet · Proyecto educativo
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/users.js?v=1"></script>
  </body>
</html>
