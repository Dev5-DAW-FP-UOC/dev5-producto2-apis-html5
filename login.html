<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volunet · Iniciar sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css?v=8" />
  </head>
  <body class="bg-light text-dark" style="font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">
    <!-- Navbar clara -->
   <nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="./dashboard.html">
      <img src="./assets/img/logo_volunet.png" alt="Volunet" class="brand-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="./volunteers.html">Voluntariados</a></li>
        <li class="nav-item"><a class="nav-link" href="./users.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
      </ul>
      <span class="navbar-text small text-muted" id="userBadge">-no login-</span>
    </div>
  </div>
</nav>


    <!-- Contenido -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card auth-card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
              <div class="text-center mb-3">
                <img src="./assets/img/logo_volunet.png" alt="Volunet" class="auth-logo" />
              </div>

              <h1 class="h4 text-center mb-2">Inicia sesión en tu cuenta</h1>
              <p class="text-center text-muted mb-4">
                Accede a la plataforma de voluntariado para gestionar tus proyectos.
              </p>

              <form id="loginForm" class="vstack gap-3" novalidate>
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input id="email" class="form-control" type="email" name="email" placeholder="usuario@mail.com" required autocomplete="username" />
                </div>
                <div>
                  <label for="password" class="form-label">Contraseña</label>
                  <input id="password" class="form-control" type="password" name="password" placeholder="********" required minlength="6" autocomplete="current-password" />
                </div>

                <button class="btn btn-primary btn-lg w-100 login-btn" type="submit">Iniciar sesión</button>
                <div id="msg" class="mt-2"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top py-3 small text-center text-muted">
      © 2025 Volunet · Proyecto educativo
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
